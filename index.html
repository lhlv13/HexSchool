<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <form action="./" class="customer_form">
            <div class="form_title">
                <h2>對我們課程有興趣嗎？<br>歡迎留下您的資料</h2>
            </div>
            <div class="content">
                
                <textarea name="text_feedback" id="text-feedback"></textarea>
                <div class="items">
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" placeholder="請輸入姓名">

                    <label for="phone">電話</label>
                    <input type="text" name="phone" id="phone" placeholder="請輸入電話">

                    <label for="email">信箱</label>
                    <input type="text" name="email" id="email" placeholder="請輸入信箱">

                    <div class="submit">
                        <input type="submit" value="送出">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
